{% extends 'store/main.html' %}
{% load static %}
{% block content %}

{% for message in messages %}
<div class="alert alert-{{ message.tags }} alert-dissmissable fade show" role="alert">
    <strong>Message:</strong>{{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endfor %}


     <div class="row">
        {% for product in products %}
            <div class="col-lg-4">
                <img class="thumbnail" src="{{product.imageURL}}" alt="placeholder for products">
                <div class="box-element product">
                <h6><strong>{{ product.name }}</strong></h6>
                <hr>
                <button data-product = "{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
                <a class="btn btn-outline-success" href="#">View</a>
		        <h4 style="display: inline-block; float: right">â‚¹{{product.price|floatformat:2}}</h4>
                </div>
            </div>
        {% endfor %}
     </div>
{% endblock content %}
